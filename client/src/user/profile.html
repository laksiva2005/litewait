<div class="container edit-profile">
   <div>
   			<div class="col-md-12">
               <ul class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#edit-profile">Edit Profile</a></li>
                  <li><a data-toggle="tab" href="#payment-config">Payment Configuration</a></li>
               </ul>
               </div>
               <div class="tab-content">
                  <div id="edit-profile" class="tab-pane fade in active">
                  <h1>Edit Profile</h1>
                  
                  <div class="col-md-12 form-wrap">
      <form name="editProfileForm" ng-submit="updateProfile(editProfileForm.$valid)" role="form">
         <div class="col-md-6">
            <div class="form-group">
               <input type="text" name="user_name" maxlength="50" ng-model="profile.user_name" class="form-control"  placeholder="Name">
               <div ng-if="editProfileForm.$submitted && editProfileForm.user_name.$error" ng-messages="editProfileForm.user_name.$error" class="alert alert-danger">
                  <div ng-message="maxlength">Please enter a valid Username</div>
               </div>
            </div>
            <div class="form-group">
            	<textarea name="address_1" ng-model="profile.contact_address_1" class="form-control"  placeholder="Address"></textarea>
            </div>
            <div class="form-group">
               <input type="text" name="state" ng-model="profile.contact.state" class="form-control" placeholder="State">
            </div>
            <div class="form-group">
               <input type="text" name="zip_code" ng-model="profile.contact.zip_code" class="form-control" placeholder="Zipcode">
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
               <input type="email" name="mail_id" ng-model="profile.contact.mail_id" class="form-control" placeholder="Email">
               <div ng-if="editProfileForm.$submitted && editProfileForm.mail_id.$error" ng-messages="editProfileForm.mail_id.$error" class="alert alert-danger">
                  <div ng-message="email">Please enter a valid Email Id</div>
                </div>
            </div>
            <div class="form-group">
               <input type="text" name="phone" ng-model="profile.contact.phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
               <input type="text" name="city" ng-model="profile.contact.city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
               <input type="text" name="country" ng-model="profile.contact.country" class="form-control" placeholder="Country">
            </div>
         </div>
         <div class="clearfix"></div>
         <div class="col-md-12">
            <button type="submit" class="btn btn-default pull-right">Submit</button>
            <button type="submit" ng-click="cancel($event)" class="btn btn-default pull-right">Cancel</button>
            <div class="clearfix"></div>
         </div>
      </form>
   </div>
                     
                  </div>
                   <div id="payment-config" class="tab-pane fade in">
                    <h1>Payment Configuration</h1>
                  
                  <div class="col-md-12 form-wrap">
      <form role="form">

      	
         <div class="col-md-6">
            <div class="form-group">
               <input type="text" class="form-control"  placeholder="Card type">
            </div>
            <div class="form-group">
            	<input type="text" class="form-control"  placeholder="Card Number">
            </div>
            <div class="form-group">
              	<input type="text" class="form-control"  placeholder="Name as in card">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Expiry date">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" placeholder="CVV">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Address 1">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Address 2">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
            <select class="form-control">
              <option value="" selected>State</option>
              <option value="1">Tamilnadu</option>
              <option value="2">Kerala</option>
              <option value="3">Karnataka</option>
              <option value="4">Andra</option>
          </select>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Pincode">
            </div>
            
            
         </div>
         <div class="col-md-6"></div>
     
         
         <div class="clearfix"></div>
  
    

         <div class="col-md-6">
         <button type="submit" class="btn btn-default pull-right">Save</button>
            <button type="submit" class="btn btn-default pull-right">Cancel</button>
            <div class="clearfix"></div>
            
         </div>
         

      </form>
   </div>
                     
                  </div>
                  
                  
                  
               </div>
            </div>
   
</div>
