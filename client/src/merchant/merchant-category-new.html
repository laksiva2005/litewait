<div class="container edit-category">
    <div>
        <a href="#/merchant/category" class="btn btn-primary">
            <i class="fa fa-plus"></i>Category
        </a>
        <form novalidate name="ncc.editCategoryForm" ng-submit="ncc.addCategory(ncc.editCategoryForm.$valid, ncc.category)" role="form">
            <div class="col-md-12">
                <h1>{{ncc.data.action}} Category</h1>
                <div class="form-group">
                    <input type="hidden" name="id" ng-model="ncc.category.id">
                    <input check-category-exists
                        category-data="ncc.category"
                        ng-model-options="{debounce: {default: 500, blur: 0}}"
                        type="text" name="category_name"
                        maxlength="50"
                        ng-model="ncc.category.category_name"
                        class="form-control"  placeholder="Name">
                    <div ng-if="ncc.editCategoryForm.$submitted && ncc.editCategoryForm.category_name.$invalid"
                        ng-messages="ncc.editCategoryForm.category_name.$error"
                        class="alert alert-danger">
                        <div ng-message="maxlength">Please enter a valid category name</div>
                        <div ng-message="checkCategoryExists">The category name already exists</div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default pull-right">{{ncc.data.action}}</button>
                    <button ng-click="ncc.cancel($event)" class="btn btn-default pull-right">Cancel</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </div>
</div>
